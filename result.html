<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart with Custom Background</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

    </script>
</head>

<body>
    <!-- 在這裡創建一個 div 來放置背景圖片和圓餅圖 -->
    <div style="position: relative; width: 1000px;height: 1000px;">
        <!-- 放置背景圖片 -->
        <img src="Lux.jpg" style="position: absolute; top: 0; left: 0; z-index: -1; width: 1000px; height: 1000px;"
            alt="Background Image">
        <!-- 放置 canvas 元素來繪製圓餅圖 -->
        <div style="position: relative; top: 300px;width: 200px;height: 200px;"><canvas id="myPieChart" width="100"
                height="100"></canvas></div>

    </div>

    <script>
        var getUrlString = location.href;
        var url = new URL(getUrlString);
        let happy, anger, sad, fear;
        happy = url.searchParams.get('happy');
        anger = url.searchParams.get('anger');
        sad = url.searchParams.get('sad');
        fear = url.searchParams.get('fear');
        console.log(happy);
        console.log(anger);
        console.log(sad);
        console.log(fear);
        // 獲取 canvas 元素
        var ctx = document.getElementById('myPieChart').getContext('2d');

        // 創建圓餅圖
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['喜', '怒', '哀', '懼'],
                datasets: [{
                    label: 'My First Dataset',
                    data: [happy, anger, sad, fear],
                    hoverOffset: 4
                }]
            }
        });
    </script>
</body>

</html>
